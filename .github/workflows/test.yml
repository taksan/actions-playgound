on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: test matcher
    steps:
      - uses: actions/checkout@v2
      - id: foo
        uses: taksan/commit-message-matcher@v1
        with:
          pattern: 'added action test'
      - run: echo ${{ steps.foo.outputs.match }}
        shell: bash
      - id: foo2
        uses: taksan/commit-message-matcher@v1
        with:
          pattern: 'whatever'
      - run: echo ${{ steps.foo.outputs.match }}
        shell: bash